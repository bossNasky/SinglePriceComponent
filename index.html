<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="decorative-top">
          <img
            src="./src/assets/images/bg-pattern-top.svg"
            alt=""
            class="image"
          />
        </div>
        <div class="decorative-bottom">
          <img
            src="./src/assets/images/bg-pattern-bottom.svg"
            alt=""
            class="image"
          />
        </div>
        <div class="profile">
          <div class="profile__background">
            <img
              src="./src/assets/images/bg-pattern-card.svg"
              alt=""
              class="profile-bg"
            />
          </div>
          <img
            src="./src/assets/images/image-victor.jpg"
            alt="Victor face shot"
            class="profile__picture"
          />
          <div class="profile__personal">
            <p class="profile__name">Victor Crest</p>
            <p class="profile__age">26</p>
          </div>
          <p class="profile__city">London</p>
          <div class="statistics">
            <ul class="statistics__list">
              <li class="statistics__item">
                <p class="statistics__statistic">80K</p>
                <p class="statistics__title">Followers</p>
              </li>
              <li class="statistics__item">
                <p class="statistics__statistic">803K</p>
                <p class="statistics__title">Likes</p>
              </li>
              <li class="statistics__item">
                <p class="statistics__statistic">1.4K</p>
                <p class="statistics__title">Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
